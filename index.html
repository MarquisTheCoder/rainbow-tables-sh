<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta tags for data-->
	<meta charset="UTF-8">
    <!-- meta tags for responsiveness -->
	<meta name="viewport" content="initial-scale=1, width=device-width">
	
	<title> Rainbow.sh</title>
	
	<link rel="stylesheet" href="css/logo_and_navigation.css">
	<link rel="icon" href="img/rainbows/favicon.ico">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="css/input_and_table.css">
	<link rel="stylesheet" href="css/generating_table_content.css">
	
</head>

<body>
	
	<header>
		
		<nav>
			<!-- These sections are being flex grew by a 1:2 ratio-->
			<section id="logo-title-section">
				
				<a href="" id="logo-link">
					<h1 class="hover-letters">
						<span>R</span><span>a</span><span>i</span><span>n</span><span>b</span><span>o</span><span>w</span><span>.</span><span>s</span><span>h</span>
					</h1>
				</a>
			</section>
			
			<section id="navigation">
				<ul id="navigation-links">
					<!-- all links for main navigation goes here-->
					<li><a class="navigation-link" href="">About</a></li>
					<li><a class="navigation-link" href=""> Contact</a></li>
					<li><a class="navigation-link" href=""> Hash</a></li>
				</ul>
			</section>
			
		</nav>
		
	</header>
	
	
	<main id="main-section">
		
		<section class="container">
			
			<section id="search-hash">
				<input id="hash-input" type="text" placeholder="enter hash">
				<button>Crack</button>
			</section>
			
			<section id="table-container" class="table-container">
				<table>
					<thead >
						<tr class="table-heading" style="border-right: solid black 1px;">
							
							<th>Plaintext</th>
						</tr>
						<tr class="table-heading">
							
							<th>Hashes</th>
						</tr>
					</thead>
					<tbody class="main-tbody">
					
					</tbody>
				</table>
			</section>
			
			<section>
				<input  id="get-file" type="file" style="display: none;">
				<button id="generate-hash-button" name="generate-hash-button">
					Generate rainbow table from password list
				</button>
			</section>
		
		</section>
		
	</main>
	
    <!-- linked js -->
	<script src="js/app.js"></script>
	<!-- javascript hashing library -->
	<script src="https://cdn.jsdelivr.net/npm/jshashes@1.0.8/hashes.min.js" integrity="sha256-H7hBuovONQQrY3zESq6MXx+b5Q3ovOY03taLJUaMauk=" crossorigin="anonymous"></script>
	<!-- javascript sha256 library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js" integrity="sha512-szJ5FSo9hEmXXe7b5AUVtn/WnL8a5VofnFeYC2i2z03uS2LhAch7ewNLbl5flsEmTTimMN0enBZg/3sQ+YOSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
